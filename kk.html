<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f5f6fa;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    text-decoration: none;
    color: #2a9d8f;
    transition: color 0.2s ease-in-out;
  }
  a:hover {
    color: #21867a;
  }
  /* Header */
  header {
    background: #2a9d8f;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.8rem;
  }
  nav {
    display: flex;
    gap: 1.25rem;
    align-items: center;
  }
  nav a {
    color: white;
    font-weight: 600;
  }
  .cart-btn {
    position: relative;
    font-weight: 600;
    cursor: pointer;
  }
  .cart-count {
    position: absolute;
    top: -8px;
    right: -12px;
    background: #e76f51;
    color: white;
    border-radius: 50%;
    font-size: 0.75rem;
    padding: 2px 6px;
    font-weight: 700;
  }

  /* Main layout */
  main {
    flex-grow: 1;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  .filters {
    margin-bottom: 1.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: center;
  }
  .filters input[type="search"] {
    padding: 0.5rem 1rem;
    border-radius: 40px;
    border: 1px solid #ccc;
    font-size: 1rem;
    flex-grow: 1;
    max-width: 300px;
  }
  .filters select {
    padding: 0.5rem 1rem;
    border-radius: 40px;
    border: 1px solid #ccc;
    font-size: 1rem;
    background: white;
    cursor: pointer;
  }

  /* Products grid */
  .product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1.5rem;
  }
  .product-card, .product {
    background: white;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 8px 15px -7px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover, .product:hover {
    box-shadow: 0 12px 25px -10px rgba(0,0,0,0.25);
  }
  .product img {
    width: 100%;
    border-radius: 12px;
    object-fit: contain;
    height: 150px;
    margin-bottom: 1rem;
  }
  .product-title, .product h3 {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    flex-grow: 1;
  }
  .product-category {
    font-size: 0.85rem;
    font-style: italic;
    color: #777;
    margin-bottom: 0.5rem;
  }
  .product-price, .product p {
    font-weight: 700;
    font-size: 1rem;
    margin-bottom: 1rem;
    color: #2a9d8f;
  }
  .btn-add, .product button {
    background: #2a9d8f;
    color: white;
    border: none;
    border-radius: 40px;
    font-size: 1rem;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-add:hover, .product button:hover {
    background: #1c6d6a;
  }

  /* Cart sidebar */
  .cart-sidebar {
    position: fixed;
    top: 0;
    right: -400px;
    width: 350px;
    max-width: 100vw;
    height: 100vh;
    background: white;
    box-shadow: -4px 0 16px rgba(0,0,0,0.2);
    transition: right 0.3s ease;
    display: flex;
    flex-direction: column;
    z-index: 101;
  }
  .cart-sidebar.open {
    right: 0;
  }
  .cart-header {
    background: #2a9d8f;
    color: white;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    font-size: 1.25rem;
  }
  .cart-close-btn {
    background: transparent;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }
  .cart-items {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem 1.5rem;
  }
  .cart-empty {
    text-align: center;
    color: #777;
    margin-top: 3rem;
    font-style: italic;
  }
  .cart-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.7rem;
  }
  .cart-item img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    object-fit: contain;
  }
  .cart-item-info {
    flex-grow: 1;
  }
  .cart-item-title {
    font-weight: 600;
    margin: 0 0 0.3rem 0;
  }
  .cart-item-price {
    color: #2a9d8f;
    font-weight: 700;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
  }
  .qty-btn {
    background: #e76f51;
    border: none;
    color: white;
    padding: 0.2rem 0.7rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
  }
  .qty-number {
    margin: 0 0.5rem;
    min-width: 20px;
    text-align: center;
  }
  .remove-cart-item {
    background: transparent;
    border: none;
    color: #e76f51;
    font-weight: 700;
    cursor: pointer;
    font-size: 0.9rem;
    padding-left: 0.5rem;
  }
  .cart-footer {
    padding: 1rem 1.5rem;
    border-top: 1px solid #ddd;
  }
  .cart-total {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  .checkout-btn {
    width: 100%;
    background: #2a9d8f;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.8rem;
    border-radius: 40px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .checkout-btn:hover {
    background: #1c6d6a;
  }

  /* Responsive for small screens */
  @media (max-width: 480px) {
    .cart-sidebar {
      width: 100vw;
    }
  }

  /* Checkout modal */
  .modal-overlay {
    position: fixed;
    top:0; left:0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 110;
  }
  .modal-overlay.active {
    display: flex;
  }
  .modal {
    background: white;
    border-radius: 12px;
    max-width: 400px;
    width: 95%;
    padding: 2rem 2.5rem;
    text-align: center;
  }
  .modal h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #2a9d8f;
  }
  .modal p {
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
  }
  .modal button {
    background: #2a9d8f;
    border: none;
    color: white;
    padding: 0.6rem 1.6rem;
    font-weight: 700;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1rem;
  }
  .modal button:hover {
    background: #1c6d6a;
  }
</style>

    // State
    let filteredProducts = [...products];
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    // DOM elements
    const productListEl = document.getElementById("product-list");
    const searchInput = document.getElementById("search-input");
    const categoryFilter = document.getElementById("category-filter");
    const cartBtn = document.getElementById("cart-btn");
    const cartSidebar = document.getElementById("cart-sidebar");
    const cartCloseBtn = document.getElementById("cart-close-btn");
    const cartCountEl = document.getElementById("cart-count");
    const cartItemsEl = document.getElementById("cart-items");
    const cartTotalEl = document.getElementById("cart-total");
    const checkoutBtn = document.getElementById("checkout-btn");
    const modalOverlay = document.getElementById("modal-overlay");
    const modalCloseBtn = document.getElementById("modal-close-btn");

    // Helpers
    function formatPrice(num) {
      if (num == null || isNaN(num) || num <= 0) return '₹ as per your order';
      return `₹${num.toFixed(2)}`;
    }

    // Render categories in filter dropdown
    function renderCategories() {
      const categories = Array.from(new Set(products.map(p => p.category))).sort();
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    // Render products list
    function renderProducts() {
      productListEl.innerHTML = "";
      if (filteredProducts.length === 0) {
        productListEl.innerHTML = "<p style='grid-column: 1/-1; text-align:center; font-weight:600;'>No products found.</p>";
        return;
      }
      filteredProducts.forEach(product => {
        const card = document.createElement("article");
        card.className = "product";
        card.setAttribute("tabindex", "0");
        card.innerHTML = `
          <img loading="lazy" src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>Price: ${product.priceMin && product.priceMax ? `₹${product.priceMin}-${product.priceMax} per kg` : formatPrice(product.price)}</p>
          <button aria-label="Add ${product.title} to cart">Add to Cart</button>
        `;
        const btn = card.querySelector("button");
        btn.addEventListener("click", () => addToCart(product.id));
        productListEl.appendChild(card);
      });
    }

    // Add item to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;
      const priceToUse = (product.priceMin && product.priceMax) ? product.priceMin : product.price || 0;
      if (cart[productId]) {
        cart[productId].quantity++;
      } else {
        cart[productId] = { id: product.id, title: product.title, price: priceToUse, image: product.image, quantity: 1 };
      }
      saveCart();
      updateCartUI();
      openCartSidebar();
    }

    // Remove from cart
    function removeFromCart(productId) {
      delete cart[productId];
      saveCart();
      updateCartUI();
    }

    // Change item quantity
    function changeQuantity(productId, delta) {
      const item = cart[productId];
      if (!item) return;
      item.quantity += delta;
      if (item.quantity < 1) {
        removeFromCart(productId);
      } else {
        saveCart();
      }
      updateCartUI();
    }

    // Calculate total
    function calculateTotal() {
      return Object.values(cart).reduce((total, item) => total + item.price * item.quantity, 0);
    }

    // Save cart to localStorage
    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Render cart UI
    function updateCartUI() {
      // Update cart count
      const count = Object.values(cart).reduce((a, c) => a + c.quantity, 0);
      if (count > 0) {
        cartCountEl.style.display = "inline-block";
        cartCountEl.textContent = count;
        checkoutBtn.disabled = false;
      } else {
        cartCountEl.style.display = "none";
        checkoutBtn.disabled = true;
      }

      // Render cart items
      cartItemsEl.innerHTML = "";
      if (count === 0) {
        cartItemsEl.innerHTML = "<p class='cart-empty'>Your cart is empty.</p>";
        cartTotalEl.textContent = "Total: ₹0.00";
        return;
      }
      for (const [id, item] of Object.entries(cart)) {
        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.title}" />
          <div class="cart-item-info">
            <h4 class="cart-item-title">${item.title}</h4>
            <div class="cart-item-price">₹${item.price.toFixed(2)}</div>
            <div class="cart-item-qty" aria-label="Quantity of ${item.title}">
              <button aria-label="Decrease quantity" class="qty-btn qty-decrease">−</button>
              <div class="qty-number">${item.quantity}</div>
              <button aria-label="Increase quantity" class="qty-btn qty-increase">+</button>
              <button aria-label="Remove ${item.title} from cart" class="remove-cart-item">×</button>
            </div>
          </div>
        `;
        // Event listeners
        cartItem.querySelector(".qty-increase").addEventListener("click", () => changeQuantity(id, 1));
        cartItem.querySelector(".qty-decrease").addEventListener("click", () => changeQuantity(id, -1));
        cartItem.querySelector(".remove-cart-item").addEventListener("click", () => removeFromCart(id));
        cartItemsEl.appendChild(cartItem);
      }
      cartTotalEl.textContent = `Total: ₹${calculateTotal().toFixed(2)}`;
    }

    // Open and close cart sidebar
    function openCartSidebar() {
      cartSidebar.classList.add("open");
      cartSidebar.setAttribute('aria-hidden', 'false');
      trapFocus(cartSidebar);
    }
    function closeCartSidebar() {
      cartSidebar.classList.remove("open");
      cartSidebar.setAttribute('aria-hidden', 'true');
      releaseFocusTrap();
    }

    // Filter products by search and category
    function filterProducts() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const category = categoryFilter.value;
      filteredProducts = products.filter(product => {
        const matchesSearch =
          product.title.toLowerCase().includes(searchTerm) ||
          product.category.toLowerCase().includes(searchTerm);
        const matchesCategory = category === "all" ? true : product.category === category;
        return matchesSearch && matchesCategory;
      });
      renderProducts();
    }

    // Checkout simulation
    function checkout() {
      cart = {};
      saveCart();
      updateCartUI();
      closeCartSidebar();
      modalOverlay.classList.add("active");
      modalCloseBtn.focus();
    }

    // Accessibility: trap focus inside a container
    let lastFocusedElement;
    function trapFocus(element) {
      lastFocusedElement = document.activeElement;
      const focusableElements = element.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      if (focusableElements.length === 0) return;
      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length -1];

      function handleTrap(e) {
        if(e.key === "Tab") {
          if(e.shiftKey) {
            if(document.activeElement === firstFocusable) {
              e.preventDefault();
              lastFocusable.focus();
            }
          } else {
            if(document.activeElement === lastFocusable) {
              e.preventDefault();
              firstFocusable.focus();
            }
          }
        }
        if(e.key === 'Escape') {
          closeCartSidebar();
          cartBtn.focus();
        }
      }

      element.addEventListener('keydown', handleTrap);
      firstFocusable.focus();
      element._trapHandler = handleTrap;
    }
    function releaseFocusTrap() {
      if(!cartSidebar._trapHandler) return;
      cartSidebar.removeEventListener('keydown', cartSidebar._trapHandler);
      if(lastFocusedElement) lastFocusedElement.focus();
    }

    // Event listeners
    cartBtn.addEventListener("click", (e) => {
      e.preventDefault();
      openCartSidebar();
    });
    cartCloseBtn.addEventListener("click", closeCartSidebar);
    checkoutBtn.addEventListener("click", checkout);
    modalCloseBtn.addEventListener("click", () => {
      modalOverlay.classList.remove("active");
      cartBtn.focus();
    });

    searchInput.addEventListener("input", () => {
      filterProducts();
    });
    categoryFilter.addEventListener("change", () => {
      filterProducts();
    });

    // Init
    renderCategories();
    renderProducts();
    updateCartUI();
  })();
</script>
