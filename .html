<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUTTAM SOUQ SUPERMARKET ONLINE website</title>
  <link rel="website icon" type="png" href="IMG_3865.jpeg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: blue;
      transition: background-color 0.5s ease;
    }
    body:hover {
      background-color: darkblue;
    }
    header {
      background-color: green;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }
    header:hover {
      transform: scale(1.05);
      background-color: darkgreen;
    }
    .search-container {
      display: flex;
      transition: opacity 0.3s ease;
    }
    .search-container input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      transition: box-shadow 0.3s ease;
    }
    .search-container input:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: black;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .product:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7);
    }
    .product img {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product:hover img {
      transform: scale(1.1);
    }
    .product button {
      background-color: yellow;
      color: black;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    .product button:hover {
      background-color: gold;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MUTTAM SOUQ-ONLINE SHOPPING</div>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search products..." onkeyup="searchItems()">
    </div>
  </header>

  <div class="product-list" id="product-list">
    <div class="product" data-name="5 star">
      <img src="5 star.jpg" alt="5 star">
      <h3>5 star</h3>
      <p>Price: ₹5</p>
      <button onclick="addToCart(1, '5 star', 5)">Add to Cart</button>
    </div>
    <div class="product" data-name="7up 2.25l">
      <img src="7up 2.25l.jpg" alt="7up 2.25l">
      <h3>7up 2.25l</h3>
      <p>Price: ₹40</p>
      <button onclick="addToCart(2, '7up 2.25l', 40)">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="total-price">0.00</span></p>
    <button id="proceed-btn" onclick="proceedToBuy()">Proceed to Buy</button>
  </div>

  <script>
    function searchItems() {
      let input = document.getElementById('search-bar').value.toLowerCase();
      let products = document.querySelectorAll('.product');
      products.forEach(product => {
        let name = product.getAttribute('data-name').toLowerCase();
        if (name.includes(input)) {
          product.style.display = '';
        } else {
          product.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
